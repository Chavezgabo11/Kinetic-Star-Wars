<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>Kinetic Type - Star Wars</title>
  </head>
  <body>
    <main>
      <h1 class="hidden">My awesome Kinetic Type Project</h1>
      <h2 class="project-header">Kinetic Type</h2>
      <h2 class="project-subhead">STAR WARS</h2>

      <audio src="audio/Star-wars.mp3"></audio>
      <section class="type">
        <div class="type-wrapper">
          <img id="Text1" src="images/Text1.svg" alt="Text 1">
          <img id="Text2" src="images/Text2.svg" alt="Text 2">
          <img id="Text3" src="images/Text3.svg" alt="Text 3">
          <img id="Luke" src="images/Luke.svg" alt="Luke Skywalker">
          <img id="Luke2" src="images/Luke.svg" alt="Luke Skywalker">
          <img id="Darth" src="images/Darth.svg" alt="Darth Vader">
          <img id="Hand" src="images/hand.svg" alt="Hand">
          <img id="No" src="images/no.svg" alt="No">
          <img id="No2" src="images/no.svg" alt="No">
          <img id="Text4" src="images/Text4.svg" alt="Text4">
          <img id="Text5" src="images/Text5.svg" alt="Text5">
          <img id="Text6" src="images/Text6.svg" alt="Text6">
          <img id="Darth2" src="images/Darth.svg" alt="Darth Vader">
          <img id="Darth3" src="images/Darth2.svg" alt="Darth Vader">
        </div>
      </section>

      <div class="controls">
        <button class="play_anim">Play The Animation!</button>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
